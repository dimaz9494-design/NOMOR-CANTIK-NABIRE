<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perdana Spesial Nomor Cantik – Nabire</title>

  <!-- FONT POPPINS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: #b51217;
      color: #fff;
    }

    /* HEADER */
    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 16px 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .logo {
      height: 22px;
      object-fit: contain;
    }

    /* HERO */
    .hero {
      padding: 24px 20px 10px;
    }

    .hero h1 {
      font-size: 34px;
      line-height: 1.15;
      font-weight: 900;
      color: #ffd24d;
      text-shadow:
        3px 3px 0 #fff,
        6px 6px 0 rgba(0,0,0,.25);
      margin-bottom: 10px;
    }

    .hero h1 span {
      display: block;
      color: #fff;
    }

    .hero .subtitle {
      color: #ffd24d;
      font-weight: 700;
      margin-bottom: 16px;
    }

    /* KUOTA */
    .quota {
      display: flex;
      gap: 24px;
      margin-bottom: 16px;
    }

    .quota div {
      font-size: 14px;
    }

    .quota strong {
      font-size: 32px;
      display: block;
    }

    /* SYARAT */
    .terms {
      font-size: 13px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    /* FOTO */
    .hero-image {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .hero-image img {
      width: 100%;
      max-width: 380px;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0,0,0,.4);
    }

    /* SECTION LIST */
    .section-title {
      text-align: center;
      font-size: 22px;
      font-weight: 800;
      margin: 30px 0 12px;
    }

    /* SEARCH */
    .search-box {
      padding: 0 20px 20px;
    }

    .search-box input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    /* LIST */
    .list {
      padding: 0 20px 40px;
      display: grid;
      gap: 16px;
    }

    .card {
      background: #fff;
      color: #000;
      padding: 16px 18px;
      border-radius: 16px;
    }

    .card .number {
      font-weight: 700;
      margin-bottom: 4px;
    }

    .card .status {
      font-size: 13px;
      margin-bottom: 6px;
    }

    .card .price {
      color: #0a8f3d;
      font-weight: 800;
    }

    /* DESKTOP */
    @media (min-width: 900px) {
      .hero {
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        align-items: center;
        gap: 40px;
      }

      .hero-image {
        justify-content: flex-end;
      }

      .list {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
<div class="top-bar">
  <div>Nabire</div>
  <div>
    <img src="LOGO TSEL PUTIH.png" alt="Telkomsel" class="logo">
  </div>
</div>

  <!-- HERO -->
  <section class="hero">
    <div>
      <h1>
        Perdana Spesial
        <span>Nomor Cantik</span>
      </h1>

      <div class="subtitle">Bonus Kuota 260GB Selama Setahun</div>

      <div class="quota">
        <div>
          Bulan Pertama
          <strong>40GB</strong>
        </div>
        <div>
          Bulan Kedua & Seterusnya
          <strong>20GB</strong>
        </div>
      </div>

      <div class="terms">
        • Stok terbatas<br>
        • Kuota berlaku setiap bulan<br>
        • Masa aktif hingga 2027 setelah registrasi
      </div>
    </div>

    <div class="hero-image">
      <img src="PERDANA SPESIAL NOMOR CANTIK.png" alt="Perdana Telkomsel">
    </div>
  </section>

  <!-- LIST -->
  <div class="section-title">Daftar Nomor Cantik</div>

  <div class="search-box">
    <input type="text" id="search" placeholder="Cari nomor...">
  </div>

  <div class="list" id="list">
    <!-- data dari sheet -->
  </div>

  <!-- SCRIPT DATA -->
  <script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvpq2x-mW4BIZQvynQKfN0stOXX6lgPxaq6_njg_VY8PKKJljU7JcTQRCOKCHYhMKgZ33tmoS_zYmj/pub?output=csv";
let allData = [];

fetch(SHEET_URL)
  .then(r => r.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    allData = rows.map(r => {
      const [nomor, status, harga] = r.split(",");
      return { nomor, status, harga };
    });
    render(allData);
  });

function render(data) {
  const list = document.getElementById("list");
  list.innerHTML = "";
  data.forEach(d => {
    list.innerHTML += `
      <div class="card">
        <b>${d.nomor}</b><br>
        <small class="${d.status === 'Sold Out' ? 'sold' : ''}">${d.status}</small>
        <div class="price">Rp ${Number(d.harga).toLocaleString()}</div>
      </div>
    `;
  });
}

document.getElementById("search").addEventListener("input", e => {
  const val = e.target.value;
  render(allData.filter(d => d.nomor.includes(val)));
});
</script>

</body>
</html>
