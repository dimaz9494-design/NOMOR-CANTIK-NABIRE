<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Nomor Cantik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .harga { color: green; font-weight: bold; }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #25d366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>ðŸ“± Nomor Cantik Tersedia</h1>
<div id="list">Loading...</div>

<script>
const SHEET_ID = "1D9oaZdqxEb5YBbjaeq8F08eV64IpWvknKkEOqSBqQ4s";
const SHEET_NAME = "DATA"; // GANTI SESUAI TAB
const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

fetch(URL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    const list = document.getElementById("list");
    list.innerHTML = "";

    rows.forEach(r => {
      const nomor = r.c[0]?.v || "-";
      const kategori = r.c[1]?.v || "-";
      const harga = r.c[2]?.v || 0;

      list.innerHTML += `
        <div class="border rounded-2xl p-6 shadow">
          <div class="text-lg font-bold">${nomor}</div>
          <div class="text-sm text-gray-500">${kategori}</div>
          <div class="text-green-600 font-extrabold text-xl">
            Rp ${Number(harga).toLocaleString()}
          </div>
        </div>
      `;
    });
  })
  .catch(err => {
    document.getElementById("list").innerText = "Gagal memuat data";
    console.error(err);
  });
</script>
</body>
</html>
