<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Perdana Spesial Nomor Cantik | Telkomsel Nabire</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #b31313;
  color: #fff;
}

/* ================= TOP BAR ================= */
.topbar {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.top-left {
  font-size: 14px;
  font-weight: 600;
}

.top-right img {
  height: 28px;
}

/* ================= HERO ================= */
.hero {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  align-items: center;
}

/* === JUDUL KV (DIPERBAIKI) === */
.hero h1 {
  font-size: 48px;
  line-height: 1.1;
  margin: 10px 0;
  font-weight: 900;
  color: #ffd54f;
  text-shadow:
    -2px -2px 0 #ff9800,
     2px -2px 0 #ff9800,
    -2px  2px 0 #ff9800,
     2px  2px 0 #ff9800,
     0  6px 0 rgba(0,0,0,0.25);
}

.hero h1 span {
  display: block;
}

/* === SUBTITLE KV (DIPERBAIKI) === */
.hero p {
  margin: 8px 0 22px;
  font-size: 16px;
  font-weight: 800;
  color: #ffd54f;
  text-shadow:
    -1px -1px 0 #c62828,
     1px -1px 0 #c62828,
    -1px  1px 0 #c62828,
     1px  1px 0 #c62828;
}

.bonus {
  display: flex;
  gap: 40px;
  margin-bottom: 20px;
}

.bonus div {
  font-size: 14px;
}

.bonus b {
  font-size: 32px;
}

.hero ul {
  padding-left: 18px;
  font-size: 14px;
}

.hero-image img {
  width: 100%;
  max-width: 420px;
  border-radius: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

/* ================= LIST ================= */
.section {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px;
}

.section h2 {
  text-align: center;
  margin-bottom: 20px;
}

/* SEARCH */
.search-box {
  max-width: 400px;
  margin: 0 auto 30px;
}

.search-box input {
  width: 100%;
  padding: 14px 18px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
}

/* CARD GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

.card {
  background: #fff;
  color: #000;
  padding: 18px;
  border-radius: 16px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.2);
}

.card small {
  color: #777;
}

.price {
  margin-top: 6px;
  font-size: 18px;
  font-weight: 700;
  color: #0a9c3d;
}

.sold {
  color: #c62828;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="top-left">Nabire</div>
  <div class="top-right">
    <img src="LOGO TSEL PUTIH.png" alt="Telkomsel">
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <div>
    <h1>
      Perdana Spesial
      <span>Nomor Cantik</span>
    </h1>

    <p>Bonus Kuota 260GB Selama Setahun</p>

    <div class="bonus">
      <div>Bulan Pertama<br><b>40GB</b></div>
      <div>Bulan Kedua & Seterusnya<br><b>20GB</b></div>
    </div>

    <ul>
      <li>Stok terbatas</li>
      <li>Kuota berlaku setiap bulan</li>
      <li>Masa aktif hingga 2027 setelah registrasi</li>
    </ul>
  </div>

  <div class="hero-image">
    <img src="PERDANA SPESIAL NOMOR CANTIK.png" alt="Perdana Telkomsel">
  </div>
</div>

<!-- LIST -->
<div class="section">
  <h2>Daftar Nomor Cantik</h2>

  <div class="search-box">
    <input type="text" id="search" placeholder="Cari nomor...">
  </div>

  <div id="list" class="grid"></div>
</div>

<script>
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQvpq2x-mW4BIZQvynQKfN0stOXX6lgPxaq6_njg_VY8PKKJljU7JcTQRCOKCHYhMKgZ33tmoS_zYmj/pub?output=csv";

let allData = [];

fetch(SHEET_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    allData = rows.map(r => {
      const [nomor, status, harga] = r.split(",");
      return { nomor, status, harga };
    });
    render(allData);
  });

function render(data) {
  const list = document.getElementById("list");
  list.innerHTML = "";
  data.forEach(d => {
    list.innerHTML += `
      <div class="card">
        <div><b>${d.nomor}</b></div>
        <small class="${d.status === 'Sold Out' ? 'sold' : ''}">
          ${d.status}
        </small>
        <div class="price">Rp ${Number(d.harga).toLocaleString()}</div>
      </div>
    `;
  });
}

document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value;
  render(allData.filter(d => d.nomor.includes(q)));
});
</script>

</body>
</html>
