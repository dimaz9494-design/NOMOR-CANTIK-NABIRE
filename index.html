<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Nomor Cantik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .harga { color: green; font-weight: bold; }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #25d366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>ðŸ“± Nomor Cantik Tersedia</h1>
<div id="list">Loading...</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby4p5Bp_tl5yRnCNz3CxIOjlWoJdyPp6dlyFkOsqMqrA56m2j4Xt2RNz8SNqAHT411mFw/exec";

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("list");
    list.innerHTML = "";

    data.forEach(item => {
      const harga = parseInt(
        String(item.harga).replace(/[^0-9]/g, "")
      );

      list.innerHTML += `
        <div class="border rounded-2xl p-6 shadow">
          <div class="text-lg font-bold">${item.nomor}</div>
          <div class="text-sm text-gray-500">${item.kategori}</div>
          <div class="text-green-600 font-extrabold text-xl">
            Rp ${harga.toLocaleString()}
          </div>
        </div>
      `;
    });
  });
  })
  .catch(err => {
    document.getElementById("list").innerHTML =
      "<p class='col-span-full text-center text-red-500'>Gagal memuat data</p>";
    console.error(err);
  });
</script>
</body>
</html>
