<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Nomor Cantik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .harga { color: green; font-weight: bold; }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #25d366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>ðŸ“± Nomor Cantik Tersedia</h1>
<div id="list">Loading...</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwSLeizLGNBLjXNpEpgLyORSVEZZUbwIGFA7cFIhsXrPrzOzuQwnETUcLYHjB_qE7Ofwg/exec";

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("list");
    list.innerHTML = "";

    if (!Array.isArray(data) || data.length === 0) {
      list.innerHTML = "<p>Data belum tersedia</p>";
      return;
    }

    data.forEach(item => {
      const nomor = item.nomor || "-";
      const kategori = item.kategori || "-";
      const harga = parseInt(
        String(item.harga || "0").replace(/[^0-9]/g, "")
      );

      list.innerHTML += `
        <div class="card">
          <div><b>Nomor:</b> ${nomor}</div>
          <div><b>Kategori:</b> ${kategori}</div>
          <div class="harga">Rp ${harga.toLocaleString("id-ID")}</div>
        </div>
      `;
    });
  })
  .catch(err => {
    document.getElementById("list").innerText = "Gagal memuat data";
    console.error("FETCH ERROR:", err);
  });
</script>
</body>
</html>
